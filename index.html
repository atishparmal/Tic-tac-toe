<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- ✅ Mobile viewport fix -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Tic Tac Toe - Powered by Atish</title>
  
  <!-- ✅ Google AdSense (replace ca-pub-xxxxxxxxxx with YOUR ID) -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-xxxxxxxxxxxxxxxx"
          crossorigin="anonymous"></script>

  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #000;
      font-family: Arial, sans-serif;
      color: white;
      margin: 0;
      padding: 10px;
      box-sizing: border-box;
    }
    .game { text-align: center; width: 100%; }
    h1 { margin-bottom: 10px; color: #ffcc00; font-size: 32px; }
    .players { margin-bottom: 15px; font-size: 18px; }
    input { padding: 8px 12px; margin: 5px; border-radius: 5px; border: none; font-size: 16px; }
    .board {
      display: grid; grid-template-columns: repeat(3, 1fr);
      gap: 8px; margin: 20px auto; width: 90vw; max-width: 90vw; aspect-ratio: 1;
    }
    .cell {
      background: #222; display: flex; align-items: center; justify-content: center;
      font-size: 14vw; cursor: pointer; border-radius: 12px; user-select: none; font-weight: bold;
      transition: background 0.3s; aspect-ratio: 1;
    }
    .cell.taken { cursor: not-allowed; }
    .cell.x { color: #ff2e63; }
    .cell.o { color: #00bfff; }
    .cell.win { background: #32cd32; color: white !important; }
    @media (orientation: portrait) {
      .board { width: 75vw; max-width: 75vw; }
      .cell { font-size: 12vw; }
    }
    #status { margin-top: 15px; font-size: 22px; color: #ffcc00; font-weight: bold; }
    .scoreboard {
      margin-top: 12px; font-size: 20px; background: #111;
      padding: 12px; border-radius: 8px; display: inline-block;
    }
    button {
      margin-top: 15px; padding: 12px 24px; font-size: 18px;
      border: none; border-radius: 6px; background: #ffcc00; color: black;
      cursor: pointer; font-weight: bold;
    }
    button:hover { background: #ffaa00; }
    footer { margin-top: 20px; font-size: 18px; color: #aaa; text-align: center; }
    footer span { display: block; margin-top: 5px; }
  </style>
</head>
<body>
  <div class="game">
    <h1>Tic Tac Toe</h1>

    <!-- Player Name Inputs -->
    <div class="players">
      <input type="text" id="playerX" placeholder="Player X Name" value="Player X">
      <input type="text" id="playerO" placeholder="Player O Name" value="Player O">
      <button onclick="startGame()">Start Game</button>
    </div>

    <!-- Board -->
    <div class="board" id="board"></div>

    <!-- Status -->
    <div id="status"></div>

    <!-- Scoreboard -->
    <div class="scoreboard" id="scoreboard">
      <div id="scoreX">Player X: 0</div>
      <div id="scoreO">Player O: 0</div>
    </div>

    <button onclick="resetBoard()">Next Round</button>
    <button onclick="resetAll()">Restart Game</button>

    <!-- ✅ Banner Ad under scoreboard -->
    <div style="margin:20px 0;">
      <ins class="adsbygoogle"
           style="display:block; text-align:center;"
           data-ad-client="ca-pub-xxxxxxxxxxxxxxxx"  <!-- Replace with your ID -->
           data-ad-slot="1234567890"                <!-- Replace with your slot ID -->
           data-ad-format="auto"></ins>
      <script>
           (adsbygoogle = window.adsbygoogle || []).push({});
      </script>
    </div>

    <!-- Footer -->
    <footer>
      <span>Powered by Atish</span>
      <span>Support: <a href="mailto:atishparmar578@gmail.com">atishparmar578@gmail.com</a></span>
      
      <!-- ✅ Banner Ad in footer -->
      <div style="margin-top:20px;">
        <ins class="adsbygoogle"
             style="display:block; text-align:center;"
             data-ad-client="ca-pub-xxxxxxxxxxxxxxxx" <!-- Replace with your ID -->
             data-ad-slot="0987654321"               <!-- Replace with your slot ID -->
             data-ad-format="auto"></ins>
        <script>
             (adsbygoogle = window.adsbygoogle || []).push({});
        </script>
      </div>
    </footer>
  </div>

  <script>
    const board = document.getElementById("board");
    const statusText = document.getElementById("status");
    const scoreX = document.getElementById("scoreX");
    const scoreO = document.getElementById("scoreO");

    let cells = [];
    let currentPlayer = "X";
    let gameOver = false;
    let playerNames = { X: "Player X", O: "Player O" };
    let scores = { X: 0, O: 0 };

    function startGame() {
      playerNames.X = document.getElementById("playerX").value || "Player X";
      playerNames.O = document.getElementById("playerO").value || "Player O";
      resetBoard();
    }

    function createBoard() {
      board.innerHTML = "";
      cells = [];
      for (let i = 0; i < 9; i++) {
        const cell = document.createElement("div");
        cell.classList.add("cell");
        cell.addEventListener("click", () => handleClick(i));
        board.appendChild(cell);
        cells.push(cell);
      }
    }

    function handleClick(i) {
      if (cells[i].innerText !== "" || gameOver) return;
      cells[i].innerText = currentPlayer;
      cells[i].classList.add("taken", currentPlayer.toLowerCase());

      if (checkWin(currentPlayer)) {
        statusText.innerText = `🎉 ${playerNames[currentPlayer]} wins! 🎉`;
        scores[currentPlayer]++;
        updateScoreboard();
        gameOver = true;
        return;
      }

      if (cells.every(c => c.innerText !== "")) {
        statusText.innerText = "🤝 It's a draw!";
        gameOver = true;
        return;
      }

      currentPlayer = currentPlayer === "X" ? "O" : "X";
      statusText.innerText = `${playerNames[currentPlayer]}'s turn`;
    }

    function checkWin(player) {
      const winPatterns = [
        [0,1,2], [3,4,5], [6,7,8],
        [0,3,6], [1,4,7], [2,5,8],
        [0,4,8], [2,4,6]
      ];
      const playerCells = cells.map(c=>c.innerText);
      for (let pattern of winPatterns) {
        if (pattern.every(index => playerCells[index] === player)) {
          pattern.forEach(i => cells[i].classList.add("win"));
          return true;
        }
      }
      return false;
    }

    function updateScoreboard() {
      scoreX.innerText = `${playerNames.X}: ${scores.X}`;
      scoreO.innerText = `${playerNames.O}: ${scores.O}`;
    }

    function resetBoard() {
      currentPlayer = "X";
      gameOver = false;
      statusText.innerText = `${playerNames[currentPlayer]}'s turn`;
      createBoard();
    }

    function resetAll() {
      scores = { X: 0, O: 0 };
      updateScoreboard();
      resetBoard();
    }

    // Initialize
    createBoard();
  </script>
</body>
</html>
