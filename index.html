<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- ✅ Mobile viewport fix -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Tic Tac Toe - Powered by Atish</title>

  <!-- ✅ Google AdSense verification script (your publisher ID) -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3263553290467593"
          crossorigin="anonymous"></script>
</head>
<body style="background:#000; color:white; font-family:Arial, sans-serif; margin:0; padding:10px; display:flex; flex-direction:column; align-items:center; min-height:100vh;">

  <div class="game" style="text-align:center; width:100%;">
    <h1 style="color:#ffcc00; font-size:32px;">Tic Tac Toe</h1>

    <!-- Player Name Inputs -->
    <div class="players" style="margin-bottom:15px; font-size:18px;">
      <input type="text" id="playerX" placeholder="Player X Name" value="Player X" style="padding:8px 12px; margin:5px; border-radius:5px; border:none; font-size:16px;">
      <input type="text" id="playerO" placeholder="Player O Name" value="Player O" style="padding:8px 12px; margin:5px; border-radius:5px; border:none; font-size:16px;">
      <button onclick="startGame()" style="margin-top:10px; padding:12px 24px; font-size:18px; border:none; border-radius:6px; background:#ffcc00; color:black; cursor:pointer; font-weight:bold;">Start Game</button>
    </div>

    <!-- Board -->
    <div id="board" style="display:grid; grid-template-columns:repeat(3,1fr); gap:8px; margin:20px auto; width:90vw; max-width:90vw; aspect-ratio:1;"></div>

    <!-- Status -->
    <div id="status" style="margin-top:15px; font-size:22px; color:#ffcc00; font-weight:bold;"></div>

    <!-- Scoreboard -->
    <div id="scoreboard" style="margin-top:12px; font-size:20px; background:#111; padding:12px; border-radius:8px; display:inline-block;">
      <div id="scoreX">Player X: 0</div>
      <div id="scoreO">Player O: 0</div>
    </div>

    <button onclick="resetBoard()" style="margin-top:15px; padding:12px 24px; font-size:18px; border:none; border-radius:6px; background:#ffcc00; color:black; cursor:pointer; font-weight:bold;">Next Round</button>
    <button onclick="resetAll()" style="margin-top:15px; padding:12px 24px; font-size:18px; border:none; border-radius:6px; background:#ffcc00; color:black; cursor:pointer; font-weight:bold;">Restart Game</button>

    <!-- ✅ Banner Ad under scoreboard -->
    <div style="margin:20px 0;">
      <ins class="adsbygoogle"
           style="display:block; text-align:center;"
           data-ad-client="ca-pub-3263553290467593"
           data-ad-slot="1234567890"   <!-- 🔑 Replace with your ad slot ID -->
           data-ad-format="auto"></ins>
      <script>
           (adsbygoogle = window.adsbygoogle || []).push({});
      </script>
    </div>

    <!-- Footer -->
    <footer style="margin-top:20px; font-size:18px; color:#aaa; text-align:center;">
      <span>Powered by Atish</span>
      <span>Support: <a href="mailto:atishparmar578@gmail.com" style="color:#ffcc00;">atishparmar578@gmail.com</a></span>

      <!-- ✅ Banner Ad in footer -->
      <div style="margin-top:20px;">
        <ins class="adsbygoogle"
             style="display:block; text-align:center;"
             data-ad-client="ca-pub-3263553290467593"
             data-ad-slot="0987654321"   <!-- 🔑 Replace with your ad slot ID -->
             data-ad-format="auto"></ins>
        <script>
             (adsbygoogle = window.adsbygoogle || []).push({});
        </script>
      </div>
    </footer>
  </div>

  <script>
    const board = document.getElementById("board");
    const statusText = document.getElementById("status");
    const scoreX = document.getElementById("scoreX");
    const scoreO = document.getElementById("scoreO");

    let cells = [];
    let currentPlayer = "X";
    let gameOver = false;
    let playerNames = { X: "Player X", O: "Player O" };
    let scores = { X: 0, O: 0 };

    function startGame() {
      playerNames.X = document.getElementById("playerX").value || "Player X";
      playerNames.O = document.getElementById("playerO").value || "Player O";
      resetBoard();
    }

    function createBoard() {
      board.innerHTML = "";
      cells = [];
      for (let i = 0; i < 9; i++) {
        const cell = document.createElement("div");
        cell.style.cssText = "background:#222; display:flex; align-items:center; justify-content:center; font-size:14vw; cursor:pointer; border-radius:12px; font-weight:bold; aspect-ratio:1;";
        cell.addEventListener("click", () => handleClick(i));
        board.appendChild(cell);
        cells.push(cell);
      }
    }

    function handleClick(i) {
      if (cells[i].innerText !== "" || gameOver) return;
      cells[i].innerText = currentPlayer;
      cells[i].style.color = currentPlayer === "X" ? "#ff2e63" : "#00bfff";

      if (checkWin(currentPlayer)) {
        statusText.innerText = `🎉 ${playerNames[currentPlayer]} wins! 🎉`;
        scores[currentPlayer]++;
        updateScoreboard();
        gameOver = true;
        return;
      }

      if (cells.every(c => c.innerText !== "")) {
        statusText.innerText = "🤝 It's a draw!";
        gameOver = true;
        return;
      }

      currentPlayer = currentPlayer === "X" ? "O" : "X";
      statusText.innerText = `${playerNames[currentPlayer]}'s turn`;
    }

    function checkWin(player) {
      const winPatterns = [
        [0,1,2], [3,4,5], [6,7,8],
        [0,3,6], [1,4,7], [2,5,8],
        [0,4,8], [2,4,6]
      ];
      const playerCells = cells.map(c=>c.innerText);
      for (let pattern of winPatterns) {
        if (pattern.every(index => playerCells[index] === player)) {
          pattern.forEach(i => cells[i].style.background="#32cd32");
          return true;
        }
      }
      return false;
    }

    function updateScoreboard() {
      scoreX.innerText = `${playerNames.X}: ${scores.X}`;
      scoreO.innerText = `${playerNames.O}: ${scores.O}`;
    }

    function resetBoard() {
      currentPlayer = "X";
      gameOver = false;
      statusText.innerText = `${playerNames[currentPlayer]}'s turn`;
      createBoard();
    }

    function resetAll() {
      scores = { X: 0, O: 0 };
      updateScoreboard();
      resetBoard();
    }

    // Initialize
    createBoard();
  </script>
</body>
        </html>
